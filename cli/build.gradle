plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'

    implementation 'org.bitcoinj:bitcoinj-core:0.16.1'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.xyzmake.Main'
}